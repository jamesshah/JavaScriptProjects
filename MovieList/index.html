<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Movies List</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body style="background-color:rgb(245, 245, 238)">
    <div class="container-fluid mt-4">
      <h1 class="display-4 text-center">My Movies List</h1>
    </div>
    <div class="container-fluid" id="add-movie-form">
      <form id="movie-form">
        <div class="form-group">
          <label for="movieTitle">Movie Title</label>
          <input
            type="text"
            class="form-control"
            id="movie-title"
            placeholder="Enter Movie Title"
          />
        </div>
        <div class="form-group">
          <label for="movieLink">IMDb Link</label>
          <input
            type="text"
            class="form-control"
            id="movie-link"
            placeholder="Enter IMDb link"
          />
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            id="watched"
            name="rb"
            value="Watched"
          />
          <label class="form-check-label">
            Watched
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            id="not-watched"
            name="rb"
            value="Not Watched"
          />
          <label class="form-check-label">
            Not Watched
          </label>
        </div>
        <button type="submit" class="btn btn-primary" id="submit-btn">
          Add to list
        </button>
      </form>
    </div>
    <div class="container-fluid table-responsive">
      <table class="table table-hover mt-5">
        <thead class="thead-light">
          <tr>
            <th scope="col">Title</th>
            <th scope="col">IMDb Link</th>
            <th scope="col">Watched or Not?</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="movies-list"></tbody>
      </table>
    </div>
    <script src="script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
